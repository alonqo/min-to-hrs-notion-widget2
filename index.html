<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minuti → Ore</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    form {
      margin: 0;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      background: white;
      padding: 1.2rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    input {
      width: 120px;
      padding: 0.6rem 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      text-align: center;
    }

    input:focus {
      border-color: #000;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
    }

    .result {
      min-width: 140px;
      font-size: 1rem;
      font-weight: 500;
      white-space: nowrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <form onsubmit="converti(); return false;">
    <div class="wrapper">
      <input type="number" id="minutes" placeholder="Minuti" min="0" />
      <button type="submit">→</button>
      <div class="result" id="result">—</div>
    </div>
  </form>

  <script>
    function converti() {
      const minuti = parseInt(document.getElementById('minutes').value);
      if (isNaN(minuti) || minuti < 0) {
        document.getElementById('result').innerText = '—';
        return;
      }
      const ore = Math.floor(minuti / 60);
      const resto = minuti % 60;
      document.getElementById('result').innerText = `${ore}h ${resto}m`;
    }
  </script>
</body>
</html>
