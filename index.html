<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minuti → Ore</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111;
    }

    form {
      margin: 0;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: white;
      padding: 1rem 1.25rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      max-width: 92vw;
      flex-wrap: nowrap;
    }

    @media (max-width: 420px) {
      .wrapper {
        flex-direction: column;
        gap: 0.6rem;
      }

      input,
      button,
      .result {
        width: 100%;
        max-width: 100%;
      }
    }

    input {
      width: 100%;
      max-width: 140px;
      padding: 0.6rem 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      text-align: center;
    }

    input:focus {
      border-color: #000;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    .result {
      min-width: 100px;
      font-size: 1rem;
      font-weight: 500;
      white-space: nowrap;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <form onsubmit="converti(); return false;">
    <div class="wrapper">
      <input type="number" id="minutes" placeholder="Minuti" min="0" />
      <button type="submit">→</button>
      <div class="result" id="result">—</div>
    </div>
  </form>

  <script>
    function converti() {
      const minuti = parseInt(document.getElementById('minutes').value, 10);
      const resultEl = document.getElementById('result');

      if (isNaN(minuti) || minuti < 0) {
        resultEl.innerText = '—';
        return;
      }

      const MINUTI_PER_GIORNO = 1440;
      const giorni = Math.floor(minuti / MINUTI_PER_GIORNO);
      const restoDopoGiorni = minuti % MINUTI_PER_GIORNO;
      const ore = Math.floor(restoDopoGiorni / 60);
      const minutiRestanti = restoDopoGiorni % 60;

      let output = '';
      if (giorni >= 1) output += `${giorni}g `;
      output += `${ore}h ${minutiRestanti}m`;

      resultEl.innerText = output;
    }

    // Test manuali (per sviluppo):
    // 59  -> 0h 59m
    // 60  -> 1h 0m
    // 1439 -> 23h 59m
    // 1440 -> 1g 0h 0m
    // 2885 -> 2g 0h 5m
  </script>
</body>
</html>
